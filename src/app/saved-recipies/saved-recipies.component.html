<app-header/>

<div class="container py-4">
<h1 class="text-danger fw-bolder text-center">Saved Recipes Collection</h1>
<div class="row my-3">
    @if(savedRecipes.length>0)
    {@for (item of savedRecipes; track $index) {
     <div class="col-lg-4">
         <div style="cursor: pointer;" routerLink="/recipie/{{item.recipeId}}/view" class="p-4">
             <img [src]="item.image" alt="" class="card-img-top rounded">
         </div>
         <div  class="card-body d-flex justify-content-between align-items-center px-5">
             <h5 class="text-center">{{item.name}}</h5>
             <i (click)="deleteSavedRecipe(item._id)" type="button" class="fa-solid fa-trash text-dark"></i>
         </div>
     </div>
    }}@else {
        <div class="text-center text-secondary fw-semibold">Your saved recipe collection is empty...
            <a routerLink="/all-recipies" class="text-danger">Add More</a></div>
    }
 </div>
</div>

<app-footer/>
