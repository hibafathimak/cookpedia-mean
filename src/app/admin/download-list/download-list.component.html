<div class="row w-100">
    <div class="col-lg-2">
        <app-sidebar/>
    </div>
    <div class="col-lg-10">
        <h1 class="mt-4 fw-bolder">Download List</h1>

        <table class="table my-5 shadow rounded">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Recipe Name</th>
                    <th>Recipe Cuisine</th>
                    <th>Downloads</th>
                </tr>
            </thead>
            <tbody>
                    @for (item of allDownloads; track $index; let i =$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.recipeName}}</td>
                            <td>{{item.recipeCuisine}}</td>
                            <td>{{item.count}}</td>
                        </tr>
                    }   
            </tbody>
        </table>
    </div>
</div>
